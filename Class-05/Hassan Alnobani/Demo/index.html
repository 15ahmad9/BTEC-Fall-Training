<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="BTEC Team">
    <meta name="description" content="Blog about JavaScript">
    <meta name="language" content="en">
    <meta name="title" charset="learning JavaScript">
    <!--Don't use the keywords-->
    <!--because they mark it as a spam-->
    <meta name="keywords" charset="JavaScript, variables, html, css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        
        <section id="mainSection">
            <h1>Welcome</h1>
            <p class="done">Task01</p>
            <p class="not done">Task02</p>
            <p class="done">Task03</p>
            <p class="not done">Task04</p>
        </section>
        <section>
            <!-- here is the form section -->
            <form action="">

                <label for="fullName">Your Name</label><br>
                <input type="text" name="fullName" placeholder="Enter Your Name Here" required/>
                <br>

                <label for="password">Enter Your password:</label><br>
                <input type="password" name="password" minlength="4" />
                <br>

                <label for="birthday">Enter your birthday</label><br>
                <input type="date" name="birthday" />
                <br>

                <label for="age">Enter Your age</label><br>
                <input type="number" name="age" />
                <br>

                <label for="level">Your level in HTML</label><br>
                <input type="range" name="level" />
                    <!-- we can use "value to change the button name" -->
                <button type="submit">Submit</button>

            </form>
        </section>
    </main>
</body>
</html>
